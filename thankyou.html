<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ninni’s Cake — Grazie!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f4ee;--card:#fff;--text:#4e3b2a;--accent:#9e6b40;--border:#eadccf;--shadow:0 10px 26px rgba(0,0,0,.08);}
    *{box-sizing:border-box;}
    body{margin:0;font-family:'Lato',sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .card{background:var(--card);border-radius:18px;padding:40px 30px;box-shadow:var(--shadow);max-width:520px;text-align:center;border:1px solid var(--border);}
    h1{font-family:'Playfair Display',serif;color:var(--accent);font-size:2rem;margin-bottom:12px;}
    p{font-size:1rem;line-height:1.5;margin:0 0 18px;}
    a.btn{display:inline-block;background:var(--accent);color:#fff;padding:10px 18px;border-radius:8px;text-decoration:none;font-weight:600;transition:filter .2s ease;}
    a.btn:hover{filter:brightness(1.05);}
    .logo{width:110px;margin-bottom:14px;}
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/pdWV6Fsj/Screenshot-2025-10-23-alle-10-47-43.png" alt="Ninni's Cake" class="logo">
    <h1 id="title">Grazie!</h1>
    <p id="message">Il tuo ordine è stato registrato con successo.</p>
    <a href="index.html" class="btn">⬅️ Torna al catalogo</a>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const paid = p.get('paid'); const order = p.get('order'); const canceled = p.get('canceled');
    const t = document.getElementById('title'); const m = document.getElementById('message');
    if(paid==='true'){ t.textContent='Pagamento completato!'; m.innerHTML='Grazie per il pagamento.'+(order?' Ordine <b>'+order+'</b>.':''); }
    else if(canceled==='true'){ t.textContent='Pagamento annullato'; m.textContent='Il pagamento non è stato completato. Puoi riprovare in qualsiasi momento.'; }
  </script>
</body>
</html>
